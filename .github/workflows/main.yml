name: iOS Build and Release

on:
  push:
    branches:
      - main
  tags:
    - 'v*'

jobs:
  build-and-archive:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Build basebin Components
        run: |
          for dir in basebin/*; do
            if [ -d "$dir" ]; then
              (cd "$dir" && TRUSTCACHEVERSION=2 make)
            fi
          done

      - name: Build and Archive Xcode Project
        run: |
          xcodebuild archive -scheme escape -sdk iphoneos -configuration Release -archivePath $PWD/build/escape.xcarchive

      - name: Export Archive to IPA
        run: |
          xcodebuild -exportArchive -archivePath $PWD/build/escape.xcarchive -exportOptionsPlist exportOptions.plist -exportPath $PWD/build

  release:
    needs: build-and-archive
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload IPA to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/escape.ipa
          asset_name: escape.ipa
          asset_content_type: application/octet-stream
